<!DOCTYPE html>
<html>

<head>
    <style>
        .p-style {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <h2 id="page-title">Título</h2>
    <p class="p-style" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="p-style" id="second-paragraph">Segundo parágrafo!</p>

    <script>
        const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        const title = document.getElementById('page-title');
        title.innerText = 'filme favorito'

        const secondParagraph = document.getElementById('second-paragraph')
        secondParagraph.style.backgroundColor = '#ddd'

        const subTitle = document.getElementById('subtitle')
        subTitle.style.border = 'solid 1px #ddd'

        const paragraphs = document.getElementsByClassName('p-style')
        paragraphs[0].style.backgroundColor = '#dfd'

        const subTitleByTag = document.getElementsByTagName('h4')[0]
        subTitleByTag.style.textDecoration = 'underline'
    </script>
</body>

</html>
