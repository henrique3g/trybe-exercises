<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
            Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
            - document.getElementById()
            - document.getElementsByClassName()
            - document.getElementsByTagName()
        */
        //    Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudarDescricaoP() {
            const paragraph = document.getElementsByTagName('p')[0]
            paragraph.innerText = 'Programador pleno, que resolve problemas e cria soluções'
        }
        mudarDescricaoP()
        // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function mudaCorQuadradoAmareloParaVerde() {
            const quadradoAmarelo = document.getElementsByClassName('main-content')[0]
            quadradoAmarelo.style.backgroundColor = 'rgb(76, 164, 109)'
        }
        mudaCorQuadradoAmareloParaVerde()
        // Crie uma função que mude a cor do quadrado vermelho para branco.
        function mudaCorQuadradoVermelhoParaBranco() {
            const quadradoVermelho = document.getElementsByClassName('center-content')[0]
            quadradoVermelho.style.backgroundColor = 'white'
        }
        mudaCorQuadradoVermelhoParaBranco()
        // Crie uma função que corrija o texto da tag <h1>.
        function corrigeTextoH1() {
            const title = document.getElementsByClassName('title')[0]
            title.innerText = 'Exercício 5.1 - JavaScript'
        }
        corrigeTextoH1()
        // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function setTextoPParaminusculo() {
            const paragraph = document.getElementsByTagName('p')[0]
            paragraph.innerText = paragraph.innerText.toLowerCase()
        }
        setTextoPParaminusculo()
        // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function exibeConteudoTodasTagPNoConsole() {
            const paragraphs = document.getElementsByTagName('p')
            for(const paragraph of paragraphs) {
                console.log(paragraph.innerText)
            }
        }
        exibeConteudoTodasTagPNoConsole()
    </script>
</body>

</html>
